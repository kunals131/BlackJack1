<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js"></script>
    <script src="https://kit.fontawesome.com/7279e62390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (max-width : 768px)" href="static/css/mobile.css">

</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navd">
            <div class="container">
            <a class="navbar-brand" style="font-size: 1.8rem;" href="#" id="Logo"> <i class="fas fa-crown"></i> BlackJack</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">New Game<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Load Game</a>
                <a class="nav-item nav-link" href="#">How to Play?</a>
                <a class="nav-item nav-link disabled" href="#">Sign in</a>
              </div>
            </div>
            <span class="navbar-text">
                <i class="fas fa-user"></i><span id="user">Guest</span>
              </span>
          </nav>
          </header>
    </header>
    
    <!-- Home New play -->
    <div id="page-1">
    <section class="main-page" id="Game-page">
      <div class="main-content">
        <div class="container-1">
          <h1 id="blackjack-result">Let's Play</h1>
        <div class="flex-blackjack-row-1">
          <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
          </div>
          <div id="dealer-box">
            <h2>Dealer : <span id="dealer-backjack-result">0</span></h2>
          </div>
        </div>
        <div class="flex-blackjack-row-2">
          <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
          
        </div>
        <div class="flex-blackjack-row-3">
          <table>
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>
            <tr>
              <td><span id="wins">0</span></td>
              <td><span id="losses">0</span></td>
              <td><span id="draws">0</span></td>
            </tr>
          </table>
        </div>
        </div>
        </div>
 
    </div>
  </section>
</div>

    <div id="page-2">
    <section id="Login-Page">
    <div class="flex-container-login">
      <div class="showcase-content">
        <div class="showcase-text">
        <h1 class="show-text">Welcome Back</h1>
        <p class="subtext">Login and enter the world of cards!</p>
        </div>
      </div>

      <div class="login-form">
        <div class="form-content">
        <h1 class="login-heading">Register Here!</h1>
        <div class="form-control d1form">
          <form action="" id="formx" >
            <label for="name" class=>Username</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Harry_Potter" >
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email-field" placeholder="Harrypotter@hogwarts.edu" >
            <label for="Phone">Mobile Number</label>
            <input type="text" id="phone-field" class="form-control" placeholder="800-9877788" >
            <label for="password">Password</label>
            <input type="password" id="password-field" class="form-control" placeholder="Hermione" >
            <input type="submit" class="btn btn-primary form-control btn-2" id="submit-button" onclick="processForm()" >
          </form>
        </div>
        <p class="end-line">Continue as Guest <a href="#" id="guest-mode">Click Here</a></p>
      </div>
      </div>
    </div>
      
    </section>
  </div>
</body>
</html>
